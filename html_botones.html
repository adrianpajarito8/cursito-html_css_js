<!DOCTYPE html>
<html>

<head>
    <!--Encabezado-->
    <title>
        Pajarito Botones
    </title>
    <!-- Con la siguiente linea seteamos algunos parámentros entre ellos el uso de UTF-8 para caracteres como acentos o la letra ñ -->
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
</head>

<body>
    <h1>
        Botones
    </h1>
    <hr>
    <!-- type para accionador de boton, autofocus para recuadro, onclick para mensaje del navegador -->
    <button name="boton1" type="button" onclick="alert('La rompiste')" autofocus>
        Hace click aca para romper tu computadora
    </button><br><br>

    <button name="boton_submit" type="submit" value="vSubmit">
        Submit
    </button><br><br>

    <button name="boton_reset" type="reset" value="vReset">
        Reset
    </button><br><br>

    <button name="boton_menu" type="menu" value="vMenu">
        Menú
    </button><br><br>
    <!-- disabled para no poder interactuar con el -->
    <button disabled>
        Disabled
    </button><br><br>
    <!-- boton con hipervinculo -->
    <a href="https://www.mixcloud.com" target="_blank">
        <button>
            Ir a Mixcloud
        </button><br><br>
    </a>
    <hr>
    <hr>

    <!-- Empezamos a usar algo de CSS. CSS sirve para mejorar el aspecto
    de nuestra página web. Mas adelante agregaremos funcionalidad a la web
    usando JavaScript -->
    <button style="background-color:rgb(48, 111, 226);
                   color:rgb(70, 3, 14);
                   font-size: 30px;
                   font-family: 'Lucida Sans'">
        CSS Style
    </button>







</body>
