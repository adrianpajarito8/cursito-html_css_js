<!DOCTYPE html>
<html>
    <head>
        <!--Encabezado-->
        <title>
            Pajarito Tablas
        </title>
        <!-- Con la siguiente linea seteamos algunos par치mentros entre ellos el uso de UTF-8 para caracteres como acentos o la letra 침 -->
        <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
    </head>

    <body>
        <h1>
            Tablas
        </h1>
        <hr>

        <!-- las tablas sirven para organizar la informaci칩n
        en filas y columnas. -->

        <h2>Situaci칩n financiera</h2>
        <!-- creamos una tabla -->
        <table border="1px" bgcolor="black" width=100%>
            <!-- creamos una fila (TableRow) -->
            <tr bgcolor="grey" height=30>
                <!-- th:table header, td:table data -->
                <th>Mes:</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
            </tr>
            <!-- creamos una segunda fila para ingresos-->
            <tr bgcolor="yellow" align="center" height=30>
                <th>Ingresos:</th>
                <td >$25000</td>
                <td>$24000</td>
                <td>$26000</td>
                <td>$21000</td>
            </tr>
            <!-- creamos una segunda fila para gastos-->
            <tr bgcolor="red" align="center" height=30>
                <th>Gastos:</th>
                <td>$10000</td>
                <td>$23000</td>
                <td>$15000</td>
                <td>$7500</td>
            </tr>
            <!-- creamos una segunda fila para ahorros-->
            <tr bgcolor="green" align="center" height=30>
                <th>Ahorros:</th>
                <td>$15000</td>
                <td>$1000</td>
                <td>$11000</td>
                <td>$13500</td>
            </tr>
        </table>

    </body>

</html>
