<!DOCTYPE html>
<html>

<head>
    <!--Encabezado-->
    <title>
        Pajarito Multimedia
    </title>
    <!-- Con la siguiente linea seteamos algunos parámentros entre ellos el uso de UTF-8 para caracteres como acentos o la letra ñ -->
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
</head>

<body>
    <h1>
        Audio
    </h1>
    <hr>

    <h3>
        <ol style="list-style-type: none">
            <li> Solo suporteado </li>
            <ul style="list-style-type:disc">
                <li>.wav</li>
                <li>.ogg</li>
                <li>.mp3</li>
            </ul>
        </ol>
    </h3>
    <!-- controls para play y volumen, src para la fuente,  -->
    <audio controls >
        <!-- tambien tenemos "loop" para loopear la cancion, "muted"
        para que este silenciada por defecto -->
        <source src="./audio/bensound-dreams.mp3">
        tu navegador no soporta este audio
    </audio>
    <hr><hr>
    <br>
    <h1>
        Video
    </h1>
    <hr>
    <h3>
        <ol style="list-style-type: none">
            <li> Solo suporteado </li>
            <ul style="list-style-type:disc">
                <li>.mp4</li>
                <li>.webm</li>
                <li>.ogg</li>
            </ul>
        </ol>
    </h3>
    <!-- controls para play y volumen, src para la fuente,  -->
    <video controls height=70% width=70%>
        <!-- tambien tenemos "loop" para loopear la cancion, "muted"
        para que este silenciada por defecto -->
        <source src="./video/brocodevideo.mp4">
        tu navegador no soporta este audio
    </video>
</body>
